title: 社内ドキュメントサイト
description: 社内で管理するサービス設計・要件ドキュメント
baseurl: ""  # 例: "/docs-site" のようにGitHub Pagesでサブパスを使うなら設定
url: "https://<your-username>.github.io"  # あなたのGitHub Pages URL

# Markdownの処理
markdown: kramdown
kramdown:
  input: GFM

# 公開対象のファイル
include:
  - docs
  - all-docs.html

# GitHub Pagesで使うsafe mode向け
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
